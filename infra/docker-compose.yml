version: "3.8"

services:
  web:
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://realestate:realestate@postgres:5432/realestate
      - REDIS_URL=redis://redis:6379

  worker:
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
    command: node dist/worker.js
    depends_on:
      - redis
      - postgres
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://realestate:realestate@postgres:5432/realestate
      - REDIS_URL=redis://redis:6379

  postgres:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: realestate
      POSTGRES_USER: realestate
      POSTGRES_PASSWORD: realestate
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realestate"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
